<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dang ky</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container">
  <div class="social-icons">
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Logo_tr%C6%B0%E1%BB%9Dng_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_C%C3%B4ng_ngh%E1%BB%87_th%C3%B4ng_tin_v%C3%A0_Truy%E1%BB%81n_th%C3%B4ng_Vi%E1%BB%87t_-_H%C3%A0n%2C_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_%C4%90%C3%A0_N%E1%BA%B5ng.png" alt="">
    
  </div>
  <div class="login-form">
    <h2>Đăng Ký</h2>
    <form id="registrationForm">
      <label for="username">Tài khoản:</label>
      <input type="text" id="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" required>

      <button type="submit">Đăng ký ngay</button>
    </form>
    <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay!</a></p>
  </div>
</div>

<script src="/static/js/register.js"></script>
</body>
</html>
